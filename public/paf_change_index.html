<!DOCTYPE html>
<html lang="en">
	<head>
	         <!-- Required meta tags -->
		<meta charset="utf-8">
		<title>Project Coffee</title>
		<link rel="stylesheet" href="./css/paf_css.css">
        <script src="paf.js"></script>
	</head>
	<body>
		<h1>People Action Form</h1>
		<h2>Change Form</h2>
		<h3>Enter only information that changes</h3>
		    <!-- Field names -->
        <table class="fields">
            <tr>
                <td>
                    <div class="field">
                        <label for="effective_date">Effective Date:<abbr title="Required">*</abbr></label>
                        <input type="date" name="effective_date" required></input>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="field">
                        <label for="position">New Job Title:</label>
                        <textarea id="position" name="position"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="field">
                        <label for="mgr_name">New Manager Name:</label>
                        <textarea id="mgr_name" name="mgr_name"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="field">
                        <label for="department">New Department:</label>
                        <textarea id="department" name="department"></textarea>
                    </div>
                </td>
            </tr>            
            <tr>
                <td>
                    <div class="field">
                        <label for="mgr_name">New Manager Name:</label>
                        <textarea id="mgr_name" name="mgr_name"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="field">
                        <label for="salary">New Annual Base Salary:</label>
                        <input type="text" name="salary"></input>
                    </div>
                </td>
            </tr> 
            <tr>
                <td>
                     <div class="field">
                        <label for="variable">New Variable Salary:</label>
                        <input type="text" name="variable"></input>
                    </div> 
                </td>
            </tr> 
            <tr>
                <td>
                    <div class="field">
                        <label for="total_salary">New Total Annual Salary:</label>
                        <input type="text" name="total_salary"></input>
                    </div>
                </td>
            </tr>                    
        </table>
       <!--button to submit--> 
        <div>
          <button class="button" type="button" onclick="clickAlert()">Submit</button>
        </div>
	</body>
</html>
