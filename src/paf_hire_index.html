<!DOCTYPE html>
<html lang="en">
	<head>
	         <!-- Required meta tags -->
		<meta charset="utf-8">
		<title>Project Coffee</title>
		<link rel="stylesheet" href="./css/paf_css.css">
        <script src="paf.js"></script>
	</head>
	<body>
		<h1>People Action Form</h1>
		<h2>Hire Form</h2>
		    <!-- Field names -->
        <table class="fields">
            <tr>
                <td>
                    <div class="field">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="user_name"></input>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="field">
                        <label for="email">Personal E-mail:</label>
                        <input type="email" id="email" name="user_email"></input>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="field">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" name="phone_number"></input>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="field">
                        <label for="position">Job Title:</label>
                        <textarea id="position" name="position"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="field">
                        <label for="mgr_name">Manager Name:</label>
                        <textarea id="mgr_name" name="mgr_name"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="field">
                        <label for="department">Department:</label>
                        <textarea id="department" name="department"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="field">
                        <label for="hire_date">Hire Date:</label>
                        <input type="date" name="hire_date"></input>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="field">
                        <label for="salary">Annual Base Salary:</label>
                        <input type="text" name="salary"></input>
                    </div>
                </td>
            </tr>            
                <td>
                     <div class="field">
                        <label for="variable">Variable Salary:</label>
                        <input type="text" name="variable"></input>
                    </div> 
                </td>
            </tr>                    
                <td>
                    <div class="field">
                        <label for="total_salary">Total Annual Salary:</label>
                        <input type="text" name="total_salary"></input>
                    </div>
                </td>
            </tr>                    
        </table>
       <!--button to submit--> 
        <div>
          <button class="button" type="button" onclick="clickAlert()">Submit</button>
        </div>
	</body>
</html>
