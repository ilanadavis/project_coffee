<!DOCTYPE html>
<html lang="en">
	<head>
	         <!-- Required meta tags -->
		<meta charset="utf-8">
		<title>Project Coffee</title>
		<link rel="stylesheet" href="./css/paf_css.css">
        <script src="paf.js"></script>
	</head>
	<body>
		<h1>People Action Form</h1>
		<h2>Termination Form</h2>
		    <!-- Field names -->
        <table class="fields">
            <tr>
                <td>
                    <div class="field">
                        <label for="effective_date">Effective Date:</label>
                        <input type="date" name="effective_date"></input>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="field">
                        <label for="last_day">Last Day Worked:</label>
                        <input type="date" name="last_day"></input>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="field">
                        <label for="email">Forward Email To:</label>
                        <input type="email" name="fwd_email_to"></input>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="field">
                        <label for="fwd_tel">Forward Phone To:</label>
                        <input type="tel" name="fwd_tel"></input>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="field">
                        <label for="comments">Comments:</label>
                        <textarea id="comments" name="comments"></textarea>
                    </div>
                </td>
            </tr>                    
        </table>
        <!--button to submit--> 
        <div>
          <button class="button" type="button" onclick="clickAlert()">Submit</button>
        </div>
	</body>
</html>
